<html>
<head>
	<script type="text/javascript" src="../lib/react-0.13.1.js"></script>
	<script type="text/javascript" src="../lib/JSXTransformer-0.13.1.js"></script>
</head>

<body>
	<div id="container">

	</div>
	<script type="text/jsx">
		var hello = React.createClass({
			render: function (){
				return (
					<div className="{this.props.name}"> {this.props.name}</div>
					)
			}
		});
		React.render(React.createElement(hello, {name: "rahul"}), document.getElementById("container"))
	</script>
</body>
</html>
